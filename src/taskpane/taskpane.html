<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=Edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Shuttle Excel</title>

    <!-- jQuery -->
    <!-- <script type="text/javascript" src="https://ajax.aspnetcdn.com/ajax/jQuery/jquery-3.6.0.js"></script> -->
    <script type="text/javascript" src="https://ajax.aspnetcdn.com/ajax/jQuery/jquery-3.6.0.min.js"></script>

    <!-- Office JavaScript API -->
    <script type="text/javascript" src="https://appsforoffice.microsoft.com/lib/1.1/hosted/office.js"></script>

    <!-- Bootstrap CSS -->
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/css/bootstrap.min.css"
      integrity="sha384-B0vP5xmATw1+K9KRQjQERJvTumQW0nPEzvF6L/Z6nronJ3oUOFUFpCjEUQouq2+l"
      crossorigin="anonymous"
    />
    <!-- font-awesome -->
    <link 
      rel="stylesheet" 
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css" 
      integrity="sha512-iBBXm8fW90+nuLcSKlbmrPcLa0OT92xO1BIsZ+ywDWZCvqsWgccV3gFoRBv0z+8dLJgyAHIhR35VZc2oM/gI1w==" 
      crossorigin="anonymous" />

    <!-- Bootstrap JS -->
    <!-- <script 
      src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" 
      integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" 
      crossorigin="anonymous"></script> -->
    <script
      src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"
      integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl"
      crossorigin="anonymous"
    ></script>

    <!-- Template styles -->
    <link href="taskpane.css" rel="stylesheet" type="text/css" />
  </head>

  <body class="bg-dark">
    <div id="overlay">
      <div class="spinner-border text-light" role="status">
        <span class="sr-only">Loading...</span>
      </div>
    </div>
    <section id="sideload-msg" class="text-light text-center">
      <h2>Loading...</h2>
    </section>
    <main id="app-body" class="h-100" style="display: none">

      <div id="login-ui" class="card h-100 border-0 bg-transparent text-light" style="display: none; min-height: 29rem">
        <div class="card-header border-0 bg-transparent d-flex justify-content-center">
          <div>
            <img src="../../assets/logo-filled.png" class="img-fluid" style="max-width: 9rem" />
            <div class="text-center text-monospace">Welcome to Sia.</div>
          </div>
        </div>
        <div class="card-body border-0 bg-transparent">
          <form class="bg-secondary p-3">
            <div class="form-group">
              <input
                type="email"
                id="email"
                class="form-control bg-transparent text-light shadow-none"
                placeholder="Email*"
              />
            </div>
            <div class="form-group">
              <input
                type="password"
                id="password"
                class="form-control bg-transparent text-light shadow-none"
                placeholder="Password*"
              />
            </div>
            <div>
              <button type="button" id="login-btn" class="btn btn-primary btn-lg btn-block text-light shadow-none">
                LOGIN
              </button>
            </div>
          </form>
        </div>
        <div class="card-footer border-0 bg-transparent container text-muted">
          <div class="row text-monospace">
            <div class="col text-truncate">2020 Vision (Provide)</div>
            <div class="col text-right text-truncate">revision: 4dc70e3 (dirty)</div>
          </div>
        </div>
      </div>

      <div id="work-ui" class="card h-100 border-0 bg-transparent text-light" style="display: none">
        <div class="card-header border-0 bg-transparent">
          <button id="logout-btn" class="btn btn-light float-right py-0"><i class="fas fa-sign-out-alt"></i></button>
          <div id="user-name" class="text-truncate"></div> 
        </div>
        <div class="card-body border-0 bg-transparent container">
          <div class="row">
            <div class="col">
              <button id="get-workgroups-btn" class="btn btn-primary btn-sm">Get Workgroups</button>
            </div>
            <div class="col">
              <button id="show-jwt-input-btn" class="btn btn-primary btn-sm">JWT input</button>
            </div>

            <div class="col">
              <button id="test-A-btn" class="btn btn-primary btn-sm">Test A</button>
              <button id="test-B-btn" class="btn btn-primary btn-sm">Test B</button>
            </div>
          </div>
          <div>TDB</div>
        </div>
        <div class="card-footer border-0 bg-transparent container text-muted">
          <div class="row text-monospace">
            <div class="col text-truncate">2020 Vision (Provide)</div>
            <div class="col text-right text-truncate">revision: 4dc70e3 (dirty)</div>
          </div>
        </div>
      </div>
    </main>
  </body>
</html>
